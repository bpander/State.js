<!DOCTYPE html>
<html>
<head>
    <title>State.js</title>
</head>
<body>

    <div data-component="TodosApp" id="js-app">
    <p>always shown (before)</p>
        <div data-if="props.show">
            show is true
        </div>
        <p>always shown (after)</p>
    </div>

    <script src="State.js"></script>
    <script src="components.js"></script>
    <script>
        (function () {
            'use strict';

            var State = window.State;
            var element = document.getElementById('js-app');
            var TodosApp = State.componentMap.TodosApp;
            window.app = State.mount(element, TodosApp, { show: false });

        })();
    </script>
</body>
</html>
