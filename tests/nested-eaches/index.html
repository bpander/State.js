<!DOCTYPE html>
<html>
<head>
    <title>Component Test</title>
</head>
<body>

    <div id="js-app">
        <ul data-each="state.todos" data-key="loop.val.id">
            <li>
                <span data-out="{ textContent: loop.val.text }"></span>
                <!--                
                <ul data-each="todo.actions">
                    <li data-out="{
                        textContent: loop.val.id === loop.outer.val.id
                    }"></li>
                </ul>
                -->
            </li>
        </ul>
    </div>

    <script src="../../bower_components/requirejs/require.js"></script>
    <script>
        require([
            '../../src/Lib',
            '../../src/Component'
        ], function (
            Lib,
            Component
        ) {

            var element = document.getElementById('js-app');
            window.app = Lib.mount(element, Component, {
                todos: [
                    { id: '1', text: 'foo' },
                    { id: '2', text: 'bar' }
                ]
            });
        });
    </script>

</body>
</html>
